<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffe Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <section class="header">
        <div>
            <a href="#" class="logo">
                <img src="re.png" width="150" alt="">
            </a>
        </div>
        <div class="navbar">
            <a href="#Home">Home</a>
            <a href="#About">About</a>
            <a href="#Menu">Menu</a>
            <a href="#Product">Product</a>
            <a href="#Review">Review</a>
            <a href="#Contact">Contact</a>
            <a href="#Blogs">Blogs</a>
           
        </div>
        <div class="icons">
             <div class="fas fa-cart-arrow-down"></div>
             <div class="fas fa-search"></div>
             <div class="fad fa-bars " id="none" onclick="hum()" ></div>
        </div>
        <div class="searchform">
            <input type="search"  name="" id="search-but" placeholder="Search Hear......">
            <label for="search-but" class="fas fa-search"></label>
        </div>


        <div class="cart-item-cont">
         <div class="cart-item">
           <span class="fas fa-times"></span>       
           <img src="./coffee website/images/cart-item-1.png" alt="">
           <div class="content">
               <h3>Cart item 01</h3>
               <div class="price">$15.66</div>
           </div>
           
         </div>


         <div class="cart-item">
            <span class="fas fa-times"></span>
            <img src="./coffee website/images/cart-item-2.png" alt="">
            <div class="content">
                <h3>Cart item 02</h3>
                <div class="price">$15.66</div>
            </div>
            
          </div>




          <div class="cart-item">
            <span class="fas fa-times"></span>
            <img src="./coffee website/images/cart-item-3.png" alt="">
            <div class="content">
                <h3>Cart item 03</h3>
                <div class="price">$15.66</div>
            </div>
            
          </div>




          <div class="cart-item">
            <span class="fas fa-times"></span>
            <img src="./coffee website/images/cart-item-4.png" alt="">
            <div class="content">
                <h3>Cart item 04</h3>
                <div class="price">$15.66</div>
            </div>
          
            
          </div>
          <div>
            <a href="" class="btn">Checkout Now</a>
        </div>
        </div>
    </section>
</body>
<script src="app.js"></script>
</html>
